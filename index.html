<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Using CartoDB with Leaflet</title>
  <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
  <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" /><![endif]-->


  <link  href="cartodb.css" rel="stylesheet" type="text/css">
  <script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
  <script type="text/javascript" src="wax.leaf.min-6.0.0-beta2.js"></script>
  <script type="text/javascript" src="cartodb-leaflet.js"></script>

  <script type="text/javascript">

  var cartodb_leaflet2;

	  function initialize() {
			var map = new L.Map('map_canvas').setView(new L.LatLng(20,0), 3);

      var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
      cloudmadeAttrib = 'Map data &copy; 2012 OpenStreetMap contributors, Imagery &copy; 2012 CloudMade',
      cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttrib});
      map.addLayer(cloudmade,true);


      // Create leaflet standard popup
      var popup = new L.Popup();


      // First cartodb layer, countries
	    var cartodb_leaflet1 = new L.CartoDBLayer({
	      map: map,
	      user_name:'examples',
	      table_name: 'country_colors',
	      query: "SELECT * FROM {{table_name}}",
	      auto_bound: false,
	      debug: true
	    });
      // Adding layer to map
      map.addLayer(cartodb_leaflet1);


      // Second cartodb layer, earthquakes
	    cartodb_leaflet2 = new L.CartoDBLayer({
	      map: map,
	      user_name:"examples",
	      table_name: 'earthquakes',
	      query: "SELECT cartodb_id,the_geom_webmercator,magnitude FROM {{table_name}}",
	      tile_style: "#{{table_name}}{marker-fill:#E25B5B}",
        opacity: 0.8,
	      interactivity: "cartodb_id, magnitude",
        featureMouseOver: function(data) {
          document.body.style.cursor = "pointer";
        },
        featureMouseOut: function() {
          document.body.style.cursor = "default";
        },
        featureMouseClick: function(latlng, data) {
          // Set popup content
          var html = '';
          for(var column in data) {
            html += '<label>' + column + '</label>';
            html += '<p>' + data[column] + '</p>';
          }
          popup.setContent(html);

          // Set latlng
          popup.setLatLng(latlng);

          // Show it!
          map.openPopup(popup);
        },
	      auto_bound: true,
	      debug: false
	    });
      // Adding layer to map
      map.addLayer(cartodb_leaflet2);
	  }
  </script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
